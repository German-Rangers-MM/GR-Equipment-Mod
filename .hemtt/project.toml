mainprefix = "~MAINPREFIX~"     # Ideally, replace "y" across the whole repo with your mod's mainprefix, example "t" (without the "")
prefix = "GerRng_"             # Ideally, replace "~PREFIX~" across the whole repo with your mod's prefix, example "mod" (without the "") 

name = "GR-EQUIPMENT-MOD"

[properties]
author = "German Rangers"
url = "https://github.com/ItsGiantCookie/GR-Equipment-Mod"

[binarize]
enabled = true # Default: true

[files]
include = [
    "mod.cpp",      # These files are copied to the build directory by default
    "meta.cpp",     # They do not need to be added to your list
    "LICENSE",
    "/img/*.paa",
    "logo_ca.paa",
    "logo_co.paa",
    "*.bikey",
]
exclude = [
    "*.psd",        # By default this list is empty
    "*.md",
    "/.vscode/",
]

[version]
# path = "addons/main/script_version.hpp" # Default
# major = 0 # Overrides path when set
# minor = 1
# patch = 1
# git_hash = 4 # Default: 8
